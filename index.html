<body>
    <div class="container">
        <div class="header">
            <h1>WBS Generator</h1>
            <p>Upload your equipment list and generate a comprehensive Work Breakdown Structure</p>
        </div>

        <div class="main-content">
            <!-- File Upload Section -->
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Upload Equipment List</h3>
                    <p>Support for CSV, Excel (.xlsx), and JSON files</p>
                    <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx,.json" />

            <!-- Project Name Section -->
            <div class="project-name-section">

                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" placeholder="Enter project name" value="Sample Commissioning Project" />
                </div>
            </div>

            <!-- Process Button -->
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="process-btn" id="processBtn" onclick="processFile()" disabled>
                    Generate WBS Structure
                </button>
            </div>

            <!-- Loading Indicator -->

                <div class="spinner"></div>
                <p>Processing equipment list and generating WBS structure...</p>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h3>WBS Structure Generated Successfully</h3>
                </div>
                <div class="results-content">
                    <div class="stats" id="stats"></div>
                    
                    <div style="margin-top: 20px;">
                        <button class="download-btn" onclick="downloadCSV()">
                            üì• Download CSV
                        </button>
                        <button class="download-btn" onclick="downloadJSON()">
                            üìã Download JSON
                        </button>
                    </div>

                    <div class="wbs-preview" id="wbsPreview"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>

    <script>
        // Global variables
        let currentFile = null;
        let wbsData = null;
        let generator = null;

        // WBS Generator Class
        class WBSGenerator {
            constructor() {
                this.wbsCounter = 1;
                this.wbsStructure = [];
                
                this.equipmentTypes = {
                    '+UH': 'Protection Panels',
                    '+WC': 'LV Switchboards', 
                    '+WA': 'HV Switchboards',
                    '-F': 'Feeder Protection',
                    '-KF': 'Control Devices',
                    '-Y': 'Network Devices',
                    'CB': 'Circuit Breakers',
                    'CT': 'Current Transformers',
                    'VT': 'Voltage Transformers',
                    '+Z01-X01': 'Building Services',
                    'T': 'Transformers',
                    '+UC': 'Control Systems',
                    '+CA': 'Capacitor Banks',
                    '+HN': 'Auxiliary Systems',
                    'D': 'Protection Devices',
                    'E': 'Protection Devices'
                };
                
                this.equipmentPatterns = {
                    '\\+UH\\d+': 'Protection Panels',
                    '\\+WC\\d+': 'LV Switchboards',
                    '\\+WA\\d+': 'HV Switchboards',
                    '.*-F\\d+': 'Feeder Protection',
                    '.*-KF\\d+': 'Control Devices',
                    '.*-Y\\d+': 'Network Devices',
                    '.*CB\\d+': 'Circuit Breakers',
                    '.*CT\\d+': 'Current Transformers',
                    '.*VT\\d+': 'Voltage Transformers',
                    '\\+Z\\d+-X\\d+': 'Building Services',
                    '^T\\d+': 'Transformers',
                    '\\+UC\\d+': 'Control Systems',
                    '\\+CA\\d+': 'Capacitor Banks',
                    '\\+HN\\d+': 'Auxiliary Systems',
                    '^D\\d+': 'Protection Devices',
                    '^E\\d+': 'Protection Devices',
                    'D\\d+\\s*/\\s*E\\d+': 'Protection Devices'
                };
            }

            parseEquipmentList(equipmentData) {
                console.log('=== PARSING EQUIPMENT LIST - ENHANCED VERSION ===');
                const equipmentGroups = {};
                const orphanEquipment = [];
                let skippedRelationships = 0;
                
                if (equipmentData.length > 0) {
                    console.log('Available columns in your data:', Object.keys(equipmentData[0]));
                    console.log('First equipment item (raw):', equipmentData[0]);
                }
                
                for (const item of equipmentData) {
                    const parent = this.extractParent(item);
                    const equipment = this.extractEquipment(item);
                    const pluName = this.extractDescription(item);
                    
                    if (!equipment) {
                        console.warn('Skipping item with missing equipment:', item);
                        continue;
                    }
                    
                    if (!parent || parent === '-') {
                        const equipmentType = this.identifyEquipmentType(equipment);
                        orphanEquipment.push({
                            equipment: equipment,
                            type: equipmentType,
                            plu_name: pluName,
                            parent: null
                        });
                    } else {
                        // AGGRESSIVE KF11 FILTERING - Skip ALL KF11 sibling relationships
                        if (parent.includes('-KF11') && equipment.includes('-KF11')) {
                            // Only allow direct parent-child like -KF11 -> -KF11-B
                            if (!equipment.startsWith(parent + '-')) {
                                console.log(`üö´ SKIPPING KF11 SIBLING: ${parent} -> ${equipment}`);
                                skippedRelationships++;
                                continue;
                            }
                        }
                        
                        // Skip self-references
                        if (parent === equipment) {
                            console.log(`üö´ SKIPPING SELF-REFERENCE: ${parent} -> ${equipment}`);
                            skippedRelationships++;
                            continue;
                        }
                        
                        // Skip any relationship where child contains parent name (circular pattern)
                        if (equipment.includes(parent) && equipment !== parent && !equipment.startsWith(parent + '-')) {
                            console.log(`üö´ SKIPPING CIRCULAR PATTERN: ${parent} -> ${equipment}`);
                            skippedRelationships++;
                            continue;
                        }
                        
                        if (!equipmentGroups[parent]) {
                            equipmentGroups[parent] = {};
                        }
                        
                        const equipmentType = this.determineChildEquipmentType(parent, equipment);
                        
                        if (!equipmentGroups[parent][equipmentType]) {
                            equipmentGroups[parent][equipmentType] = [];
                        }
                        
                        equipmentGroups[parent][equipmentType].push({
                            equipment: equipment,
                            plu_name: pluName
                        });
                    }
                }
                
                console.log('‚úÖ Equipment groups found:', Object.keys(equipmentGroups).length);
                console.log('‚úÖ Orphan equipment found:', orphanEquipment.length);
                console.log('üö´ Skipped problematic relationships:', skippedRelationships);
                
                // Log KF11 specific info
                const kf11Groups = Object.keys(equipmentGroups).filter(key => key.includes('-KF11'));
                console.log('üîß KF11 parent groups:', kf11Groups.length);
                
                return { equipmentGroups, orphanEquipment };
            }

            isSiblingRelationship(parent, child) {
                // Detect when equipment that should be siblings are listed as parent-child
                
                // KF11 pattern: -KF11-A should not be parent of -KF11-B (they're siblings)
                if (parent.includes('-KF11') && child.includes('-KF11')) {
                    // Extract the base (everything before the last component)
                    const parentBase = parent.substring(0, parent.lastIndexOf('-'));
                    const childBase = child.substring(0, child.lastIndexOf('-'));
                    
                    // If they have the same base, they're siblings, not parent-child
                    if (parentBase === childBase && parentBase.length > 0) {
                        return true;
                    }
                }
                
                // Add more sibling detection patterns as needed
                // Example: CB01 should not be parent of CB02
                if (parent.match(/CB\d+$/) && child.match(/CB\d+$/)) {
                    const parentPrefix = parent.replace(/CB\d+$/, '');
                    const childPrefix = child.replace(/CB\d+$/, '');
                    if (parentPrefix === childPrefix) {
                        return true;
                    }
                }
                
                return false;
            }

            extractParent(item) {
                return (
                    item.parent || 
                    item.Parent || 
                    item['parent equipment number'] ||
                    item['Parent Equipment Number'] ||
                    item['parent_equipment_number'] ||
                    item['Parent_Equipment_Number'] ||
                    item['parent equipment'] ||
                    item['Parent Equipment'] ||
                    item['parent_equipment'] ||
                    item['Parent_Equipment'] ||
                    item['parent number'] ||
                    item['Parent Number'] ||
                    item['parent_number'] ||
                    item['Parent_Number'] ||
                    ''
                ).toString().trim();
            }

            extractEquipment(item) {
                return (
                    item.equipment || 
                    item.Equipment ||
                    item['equipment number'] || 
                    item['Equipment Number'] ||
                    item['equipment_number'] || 
                    item['Equipment_Number'] ||
                    item['equipment code'] ||
                    item['Equipment Code'] ||
                    item['equipment_code'] ||
                    item['Equipment_Code'] ||
                    item.tag ||
                    item.Tag ||
                    item.number ||
                    item.Number ||
                    item.code ||
                    item.Code ||
                    ''
                ).toString().trim();
            }

            extractDescription(item) {
                return (
                    item.plu_name || 
                    item['PLU Name'] ||
                    item['plu name'] ||
                    item.plu || 
                    item.PLU || 
                    item.description || 
                    item.Description ||
                    item.desc ||
                    item.Desc ||
                    item.name ||
                    item.Name ||
                    ''
                ).toString().trim();
            }

            determineChildEquipmentType(parent, equipment) {
                if (equipment.startsWith(parent)) {
                    const suffix = equipment.substring(parent.length).replace(/^-/, '');
                    
                    if (suffix.match(/^F\d+/)) return '-F';
                    if (suffix.match(/^KF\d+/)) return '-KF';
                    if (suffix.match(/^Y\d+/)) return '-Y';
                    if (suffix.includes('CB')) return 'CB';
                    if (suffix.includes('CT')) return 'CT';
                    if (suffix.includes('VT')) return 'VT';
                }
                
                return this.identifyEquipmentType(equipment);
            }

            identifyEquipmentType(equipmentCode) {
                if (!equipmentCode) return null;
                
                equipmentCode = equipmentCode.toUpperCase().trim();
                
                // Check exact matches first
                for (const [eqType, category] of Object.entries(this.equipmentTypes)) {
                    if (equipmentCode.startsWith(eqType)) {
                        return eqType;
                    }
                }
                
                // Check regex patterns
                for (const [pattern, category] of Object.entries(this.equipmentPatterns)) {
                    if (equipmentCode.match(new RegExp(pattern, 'i'))) {
                        for (const [eqType, eqCategory] of Object.entries(this.equipmentTypes)) {
                            if (eqCategory === category) {
                                return eqType;
                            }
                        }
                    }
                }
                
                return null;
            }

            createWbsNode(name, parentId) {
                const node = {
                    'WBS ID': this.wbsCounter,
                    'Parent WBS': parentId,
                    'WBS': name
                };
                
                this.wbsStructure.push(node);
                const currentId = this.wbsCounter;
                this.wbsCounter++;
                return currentId;
            }

            // FIXED: Create unique WBS names by including parent equipment identifier
            createUniqueWbsNode(baseName, parentId, parentEquipment = null) {
                let uniqueName = baseName;
                
                // If we have a parent equipment identifier, make the name unique
                if (parentEquipment) {
                    uniqueName = `${parentEquipment} ${baseName}`;
                }
                
                const node = {
                    'WBS ID': this.wbsCounter,
                    'Parent WBS': parentId,
                    'WBS': uniqueName
                };
                
                this.wbsStructure.push(node);
                const currentId = this.wbsCounter;
                this.wbsCounter++;
                return currentId;
            }

            // NEW METHOD: Extract child equipment code from full equipment name
            extractChildEquipmentCode(fullEquipmentCode, parentCode) {
                // Handle cases like "+UH01-F01" -> "-F01" or "CB10" -> "CB10"
                if (fullEquipmentCode.startsWith(parentCode)) {
                    // Remove parent code and any connecting characters
                    let childCode = fullEquipmentCode.substring(parentCode.length);
                    // Clean up connecting characters (-, _, etc.)
                    childCode = childCode.replace(/^[-_]+/, '');
                    // Add dash prefix for protection devices if not already present
                    if (childCode.match(/^[FKY]\d+/)) {
                        childCode = '-' + childCode;
                    }
                    return childCode;
                }
                
                // If it doesn't start with parent code, return as-is
                return fullEquipmentCode;
            }

            buildStandardStructure(projectName = "Project Name") {
                this.wbsCounter = 1;
                this.wbsStructure = [];
                
                // Root project
                const projectId = this.createWbsNode(projectName, null);
                
                // Main phases
                const fatId = this.createWbsNode("FAT", projectId);
                const satId = this.createWbsNode("SAT", projectId);
                const energisationId = this.createWbsNode("Energisation", projectId);
                const prerequisitesId = this.createWbsNode("Pre-Requisites", projectId);
                const milestonesId = this.createWbsNode("Milestones", projectId);
                
                // FAT structure - with FAT prefix for uniqueness
                const fatProtectionPanelsId = this.createWbsNode("FAT - Protection Panels", fatId, "FAT_PROT");
                const fatLvSwitchboardsId = this.createWbsNode("FAT - LV Switchboards", fatId, "FAT_LV");
                const fatHvSwitchboardsId = this.createWbsNode("FAT - HV Switchboards", fatId, "FAT_HV");
                const fatPrepId = this.createWbsNode("FAT - Preparations and set-up", fatId, "FAT_PREP");
                const fatBuildingId = this.createWbsNode("FAT - Building Services", fatId, "FAT_BLDG");
                const fatInterfaceId = this.createWbsNode("FAT - Interface Testing", fatId, "FAT_INTFC");
                const fatAncillaryId = this.createWbsNode("FAT - Ancillary Systems", fatId, "FAT_ANCIL");
                const fatTransformersId = this.createWbsNode("FAT - Transformers", fatId, "FAT_TRANS");
                const fatProtectionId = this.createWbsNode("FAT - Protection Systems", fatId, "FAT_PROT_SYS");
                
                // SAT structure - with SAT prefix for uniqueness
                const satProtectionPanelsId = this.createWbsNode("SAT - Protection Panels", satId, "SAT_PROT");
                const satLvSwitchboardsId = this.createWbsNode("SAT - LV Switchboards", satId, "SAT_LV");
                const satHvSwitchboardsId = this.createWbsNode("SAT - HV Switchboards", satId, "SAT_HV");
                const satPrepId = this.createWbsNode("SAT - Preparations and set-up", satId, "SAT_PREP");
                const satBuildingId = this.createWbsNode("SAT - Building Services", satId, "SAT_BLDG");
                const satInterfaceId = this.createWbsNode("SAT - Interface Testing", satId, "SAT_INTFC");
                const satAncillaryId = this.createWbsNode("SAT - Ancillary Systems", satId, "SAT_ANCIL");
                const satTransformersId = this.createWbsNode("SAT - Transformers", satId, "SAT_TRANS");
                const satProtectionId = this.createWbsNode("SAT - Protection Systems", satId, "SAT_PROT_SYS");
                
                // Interface Testing phases
                this.createWbsNode("Phase 1", fatInterfaceId);
                this.createWbsNode("Phase 2", fatInterfaceId);
                this.createWbsNode("Phase 1", satInterfaceId);
                this.createWbsNode("Phase 2", satInterfaceId);
                
                // Energisation structure
                const systemId = this.createWbsNode("System", energisationId);
                this.createWbsNode("Pre Energisation", systemId);
                this.createWbsNode("Energisation", systemId);
                this.createWbsNode("Post Energisation", systemId);
                
                // Pre-requisites
                this.createWbsNode("Phase 1", prerequisitesId);
                this.createWbsNode("Phase 2", prerequisitesId);
                
                // Store key sections
                this.keySections = {
                    'fat_protection_panels': fatProtectionPanelsId,
                    'sat_protection_panels': satProtectionPanelsId,
                    'fat_lv_switchboards': fatLvSwitchboardsId,
                    'sat_lv_switchboards': satLvSwitchboardsId,
                    'fat_hv_switchboards': fatHvSwitchboardsId,
                    'sat_hv_switchboards': satHvSwitchboardsId,
                    'fat_building': fatBuildingId,
                    'sat_building': satBuildingId,
                    'fat_interface': fatInterfaceId,
                    'sat_interface': satInterfaceId,
                    'fat_ancillary': fatAncillaryId,
                    'sat_ancillary': satAncillaryId,
                    'fat_transformers': fatTransformersId,
                    'sat_transformers': satTransformersId,
                    'fat_protection': fatProtectionId,
                    'sat_protection': satProtectionId
                };
                
                return projectId;
            }

            addEquipmentToStructure(equipmentGroups, orphanEquipment) {
                console.log('=== ADDING EQUIPMENT TO STRUCTURE ===');
                console.log('Equipment groups to process:', Object.keys(equipmentGroups));
                console.log('Orphan equipment to process:', orphanEquipment.length);
                
                // Handle equipment with parents
                for (const [parentCode, equipmentByType] of Object.entries(equipmentGroups)) {
                    console.log(`Processing parent: ${parentCode}`);
                    const parentType = this.identifyEquipmentType(parentCode);
                    console.log(`  Parent type identified as: ${parentType}`);
                    
                    if (parentType === '+UH') {
                        console.log('  -> Adding to Protection Panels');
                        this.addProtectionPanelEquipment(parentCode, equipmentByType, equipmentGroups);
                    } else if (parentType === '+WC') {
                        console.log('  -> Adding to LV Switchboards');
                        this.addLvSwitchboardEquipment(parentCode, equipmentByType, equipmentGroups);
                    } else if (parentType === '+WA') {
                        console.log('  -> Adding to HV Switchboards');
                        this.addHvSwitchboardEquipment(parentCode, equipmentByType, equipmentGroups);
                    } else if (['-F', '-KF', '-Y', 'CB', 'CT', 'VT'].includes(parentType)) {
                        console.log('  -> Adding as child equipment');
                        this.addChildEquipment(parentCode, equipmentByType, equipmentGroups);
                    } else {
                        console.log('  -> Adding to ancillary (unrecognized parent)');
                        this.addToAncillary(parentCode, equipmentByType);
                    }
                }
                
                // Handle orphan equipment
                console.log('Processing orphan equipment...');
                this.addOrphanEquipment(orphanEquipment);
                
                console.log('Total WBS nodes after equipment:', this.wbsStructure.length);
            }

            addProtectionPanelEquipment(parentCode, equipmentByType, allEquipmentGroups) {
                console.log(`üîß Processing Protection Panel equipment for: ${parentCode}`);
                
                for (const sectionKey of ['fat_protection_panels', 'sat_protection_panels']) {
                    const parentId = this.keySections[sectionKey];

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    transformHeader: function(header) {
                        return header.trim().toLowerCase().replace(/\s+/g, '_');
                    },
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.warn('CSV parsing warnings:', results.errors);
                        }
                        console.log('Parsed CSV data:', results.data.slice(0, 3));
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function parseExcel(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function parseJSON(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        resolve(Array.isArray(jsonData) ? jsonData : [jsonData]);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

            `;

            let previewText = 'WBS Structure Preview:\n\n';
            
            function getLevel(nodeId) {
                const node = wbsData.find(n => n['WBS ID'] === nodeId);
                if (!node || node['Parent WBS'] === null) return 0;
                return 1 + getLevel(node['Parent WBS']);
            }

            for (const node of wbsData.slice(0, 50)) {
                const level = getLevel(node['WBS ID']);
                const indent = '  '.repeat(level);
                previewText += `${node['WBS ID'].toString().padStart(2)} | ${indent}${node['WBS']}\n`;
            }

            if (wbsData.length > 50) {

            }

            previewDiv.textContent = previewText;
            resultsSection.style.display = 'block';

        function downloadJSON() {
            if (!wbsData) {
                showError('No WBS data to download');
                return;
            }

            const jsonContent = JSON.stringify(wbsData, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wbs_structure.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showSuccess('JSON file downloaded successfully');
        }

        function convertToCSV(data) {
            if (!data || data.length === 0) return '';
            
            // Only export the 3 essential columns
            const headers = ['WBS ID', 'Parent WBS', 'WBS'];
            const csvRows = [];
            
            csvRows.push(headers.join(','));
            
            for (const row of data) {
                const values = headers.map(header => {
                    const value = row[header];
                    if (value === null || value === undefined) return '';
                    const stringValue = String(value);
                    if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                        return `"${stringValue.replace(/"/g, '""')}"`;
                    }
                    return stringValue;
                });
                csvRows.push(values.join(','));
            }
            
            return csvRows.join('\n');
        }

        console.log('WBS Generator Application Loaded - Version 2.4 - FIXED DUPLICATE WBS NAMES');
